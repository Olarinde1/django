{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <article class="media content-section">
            <img class='rounded-circle article-img' src="{{ post.author.profile.image.url }}">
            <div class="media-body">
                <h5><a href="{% url 'user_posts' post.author.username %}" class="mr-2">{{ post.author }}</a></h5>
                <a class="article-title" href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.body }}</p>
            </div>
        </article>
    {% endfor %}
    
{% endblock  %}
